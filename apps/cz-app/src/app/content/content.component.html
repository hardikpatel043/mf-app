<article
  [class.content]="!deviceXs"
  [class.content-mob]="deviceXs"
  (scroll)="onScroll($event)"
>
  <mat-drawer-container class="example-container">
    <mat-drawer
      #drawer
      [mode]="deviceXs ? 'over' : 'side'"
      [opened]="deviceXs ? false : true"
      position="start"
      fxFlex="20"
      fxLayout="column"
      fxLayoutAlign="start space-between"
      [style.marginTop.px]="10"
      [style.top.px]="sideBarScroll()"
    >
      <mat-list
        role="list"
        class="list-width"
        *ngFor="let i of [].constructor(5)"
      >
        <mat-list-item role="listitem" class="list-item" matRipple
          >Side Bar Item List</mat-list-item
        >
      </mat-list>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</article>
